<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback-ui-design</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./all.min.css" />
</head>
<body>
    <div class="className">
        <div class="head">
            <p class="head">How satisfied are you with our <br /> customer support performance?</p>
        </div>
        <div class="list">
            <div id="_1" data-feed="Unhappy">
                <img data-feed="Unhappy" src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png"
                    alt="">
                <small data-feed="Unhappy">Unhappy</small>
            </div>
            <div id="_1">
                <img data-feed="Neutral" src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png"
                    alt="" />
                <small data-feed="Neutral">Neutral </small>
            </div>
            <div id="_1">
                <img data-feed="Satisfied" src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png"
                    alt="" />
                <small data-feed="Satisfied">Satisfied</small>
            </div>
        </div>
        <input type="button" value="Send Review" />
    </div>
    <script src="./script.js"></script>
</body>

</html>
